<div class="container py-3">
    <div class="row">
        <div class="mx-auto col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">User Activity</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center w-100 font-weight-bold py-3 mb-4">
                        <h5>User Name:{{fName}} {{lName}}</h5>
                        <h5>User ID:{{uId}}</h5>
                    </div>
                    <div class="d-flex justify-content-between align-items-center w-100 font-weight-bold py-3 m-2">
                        <table class="table table-bordered table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Login Time:</th>
                                    <th scope="col">Logout Time:</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>date and time stamp</td>
                                    <td>date and time stamp</td>
                                </tr>
                            </tbody>
                        </table>

                        <table class="table table-bordered table-hover" >
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">URL ID:</th>
                                    <th scope="col">Creation Time:</th>
                                    <th scope="col">Modified Time:</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let urlById of urlsById">
                                    <td>{{urlById._id}}</td>
                                    <td>{{urlById.timestamp}}</td>
                                    <td>date and time stamp</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
